<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Client</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script> <!-- Socket.IO Client -->
</head>
<body>

<h1>Socket.IO Client</h1>

<script>
    // Connect to the correct Socket.IO path
    const socket = io("http://localhost:3014/");

    socket.on('connect', () => {
        console.log('Connected to Socket.IO server:', socket.id);
    });

    socket.on('locationBroadcast', (data) => {
        console.log('Location Update:', data);
    });
    socket.on('notification', (message) => {
      alert(message); // Show the "Hi" notification
    });
    // Emit location update to server
    socket.emit('updateLocation', { latitude: 40.7128, longitude: -74.0060 });

    // Example to test emitting success message
    socket.emit('success', 'Hello from the client!');
</script>


</body>
</html>
